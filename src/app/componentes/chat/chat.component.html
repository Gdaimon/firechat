<h3>Chat</h3>
<hr>

<div id="app-mensajes" class="app-mensajes">

  <div class="text-left"
       [ngClass]="{'text-right':_chatServices.usuario.uid == chat.uid}"
       *ngFor="let chat of _chatServices.chats | async"
  >
    <span class="badge"
          [ngClass]="{'badge-primary':_chatServices.usuario.uid == chat.uid,
                       'badge-success': _chatServices.usuario.uid!= chat.uid}"
    >
      {{chat.nombre}}
    </span>
    <p>{{chat.mensaje}}</p>
  </div>
