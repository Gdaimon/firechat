<div class="container main-container">
  <h1>Firechat</h1>
  <hr>

  <div class="row animated fadeIn fast"
       *ngIf="_chatServices.usuario"
  >
    <div class="col-md-12 text text-right">
      <button type="button"
              class="btn btn-outline-danger"
              (click)="_chatServices.logout()"
      >Salir
      </button>
    </div>
  </div>

  <div *ngIf="!_chatServices.usuario"
       class="animated fadeIn fast"
  >
    <app-login></app-login>
  </div>
  <div class="chat-window animated fadeIn fast"
       *ngIf="_chatServices.usuario"
  >
    <app-chat></app-chat>
  </div>


</div>
